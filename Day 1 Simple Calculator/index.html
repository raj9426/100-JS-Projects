<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simple Calculator | Day 1</title>
</head>
<body>

    <div class="cal-container">
        <div class="result">0</div>
        <div class="operators">
            <div class="p num">+</div>
            <div class="m num">-</div>
            <div class="d num">/</div>
            <div class="mul num">*</div>
            <div class="1 num">7</div>
            <div class="2 num">8</div>
            <div class="3 num">9</div>
            <div class="eq">=</div>
            <div class="4 num">4</div>
            <div class="5 num">5</div>
            <div class="6 num">6</div>
            <div class="7 num">1</div>
            <div class="8 num">2</div>
            <div class="9 num">3</div>
            <div class="0 num">0</div>
            <div class="dot num">.</div>
            <div class="ac">AC</div>


            
        </div>
    </div>
    <script src="./App.js"></script>
</body>
</html>
